<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #f2f2f2;
      }
      input {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
      }
      label {
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      select {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <a href="#">Admin Site</a>
      </div>
      <div>
        <span>Welcome, {{ username }}</span>
        <a href="#">Logout</a>
      </div>
    </nav>
    <div class="container">
      <h1>Admin Dashboard</h1>
      <p>Manage your users and items below:</p>
      <div>
        <a class="button" href="#">Add User</a>
        <a class="button" href="#" onclick="showPopup()">Add Item</a>
      </div>
      <!-- Rest of your admin site content goes here -->
    </div>
    <div class="popup" id="itemPopup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Add New Item</h2>
        <form action="{{ url_for('add_item') }}" method="POST">
          <label for="item-type">Select item type:</label>
          <select id="item-type" name="item-type" onchange="showAttributes()">
            <option value="clothing">Clothing</option>
            <option value="computer-components">Computer Components</option>
            <option value="monitors">Monitors</option>
            <option value="snacks">Snacks</option>
          </select>
          <div class="form-group" id="name-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group" id="description-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
          </div>
          <div class="form-group" id="price-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
          </div>
          <div class="form-group" id="seller-group">
            <label for="seller">Seller:</label>
            <input type="text" id="seller" name="seller" required>
          </div>
          <div class="form-group" id="image-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required>
          </div>
          <div class="form-group" id="size-group" style="display: none;">
            <label for="size">Size:</label>
            <input type="text" id="size" name="size">
          </div>
          <div class="form-group" id="colour-group" style="display: none;">
            <label for="colour">Colour:</label>
            <input type="text" id="colour" name="colour">
          </div>
          <div class="form-group" id="spec-group" style="display: none;">
            <label for="spec">Spec:</label>
            <input type="text" id="spec" name="spec">
          </div>
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  </html>
