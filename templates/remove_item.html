<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remove Items</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BuyIn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('redirect_to_account') }}">Account</a>
            </li>

          </ul>
        </div>
      </nav>
    <div class="container">
      <h1 class="mt-5">Items</h1>

      {% if message %}
        <div class="alert alert-success mt-3">{{ message }}</div>
      {% endif %}
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th> ID</th>
            <th>Seller</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
            
            <tr>
            <td>{{ item.name }}</td>
            <td>{{ item._id }}</td>
            <td>{{ item.seller }}</td>
            <td>
                <form action="{{ url_for('remove_item') }}" method="POST">
                <input type="hidden" name="item_id" value="{{ item._id}}">
                <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
            </tr>
            
          {% endfor %}
        </tbody>
      </table>

      <!-- <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add User</a> -->
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
